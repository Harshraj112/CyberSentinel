<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Security Analyzer - Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="url"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="url"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid;
        }

        .result.active {
            display: block;
        }

        .result.safe {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .result.danger {
            background: #f8d7da;
            border-color: #dc3545;
            color: #721c24;
        }

        .result-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .result-title {
            font-size: 20px;
            font-weight: 700;
        }

        .badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge.safe {
            background: #28a745;
            color: white;
        }

        .badge.danger {
            background: #dc3545;
            color: white;
        }

        .result-details {
            margin-top: 15px;
        }

        .result-item {
            margin-bottom: 10px;
        }

        .result-item strong {
            display: inline-block;
            min-width: 140px;
        }

        .error {
            display: none;
            margin-top: 20px;
            padding: 15px;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            color: #721c24;
        }

        .error.active {
            display: block;
        }

        details {
            margin-top: 15px;
            cursor: pointer;
        }

        summary {
            font-weight: 600;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-radius: 5px;
        }

        pre {
            margin-top: 10px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîí URL Security Analyzer</h1>
        <p class="subtitle">Powered by AI - Detect phishing and malicious URLs</p>

        <form id="analyzerForm">
            <div class="input-group">
                <label for="urlInput">Enter URL to analyze</label>
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="https://example.com" 
                    required
                >
            </div>

            <button type="submit" id="analyzeBtn">
                Analyze URL
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #666;">Analyzing URL...</p>
        </div>

        <div class="error" id="error">
            <strong>Error:</strong> <span id="errorMessage"></span>
        </div>

        <div class="result" id="result">
            <div class="result-header">
                <div class="result-title" id="resultTitle"></div>
                <div class="badge" id="resultBadge"></div>
            </div>

            <div class="result-details">
                <div class="result-item">
                    <strong>URL:</strong> <span id="resultUrl"></span>
                </div>
                <div class="result-item">
                    <strong>Prediction:</strong> <span id="resultPrediction"></span>
                </div>
                <div class="result-item">
                    <strong>Risk Level:</strong> <span id="resultRisk"></span>
                </div>
                <div class="result-item" style="margin-top: 15px; padding-top: 15px; border-top: 1px solid rgba(0,0,0,0.1);">
                    <strong>Recommendation:</strong><br>
                    <span id="resultRecommendation" style="margin-top: 5px; display: block;"></span>
                </div>
            </div>

            <details>
                <summary>View Technical Details</summary>
                <pre id="technicalDetails"></pre>
            </details>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/analyze-url';

        const form = document.getElementById('analyzerForm');
        const urlInput = document.getElementById('urlInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const error = document.getElementById('error');
        const result = document.getElementById('result');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const url = urlInput.value.trim();
            
            // Reset UI
            loading.classList.add('active');
            error.classList.remove('active');
            result.classList.remove('active');
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ url }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                displayResult(data);

            } catch (err) {
                displayError(err.message);
            } finally {
                loading.classList.remove('active');
                analyzeBtn.disabled = false;
            }
        });

        function displayResult(data) {
            // Set result class
            result.className = 'result active ' + (data.is_safe ? 'safe' : 'danger');
            
            // Set title and badge
            document.getElementById('resultTitle').textContent = 
                data.is_safe ? '‚úÖ Safe URL' : '‚ö†Ô∏è Dangerous URL';
            
            const badge = document.getElementById('resultBadge');
            badge.textContent = data.risk_level + ' Risk';
            badge.className = 'badge ' + (data.is_safe ? 'safe' : 'danger');

            // Set details
            document.getElementById('resultUrl').textContent = data.url;
            document.getElementById('resultPrediction').textContent = data.prediction;
            document.getElementById('resultRisk').textContent = data.risk_level;
            document.getElementById('resultRecommendation').textContent = data.recommendation;

            // Set technical details
            document.getElementById('technicalDetails').textContent = 
                JSON.stringify(data.features_extracted, null, 2);
        }

        function displayError(message) {
            error.classList.add('active');
            document.getElementById('errorMessage').textContent = message;
            
            if (message.includes('Failed to fetch')) {
                document.getElementById('errorMessage').textContent = 
                    'Cannot connect to API. Make sure the backend is running on http://localhost:8000';
            }
        }
    </script>
</body>
</html>
